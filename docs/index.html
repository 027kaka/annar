<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>anna-remax-ui - 基于remax的小程序UI库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="基于remax的小程序UI库">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>

  <!-- docsify box react -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="//unpkg.com/@sodalife/soui-react"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="//unpkg.com/docsify-demo-box-react@1.0.1/dist/docsify-demo-box-react.min.js"></script>

  <!-- config -->
  <script>
    window.$docsify = {
      name: 'anna-remax-ui',
      repo: 'https://github.com/AnnaSearl/anna-remax-ui',
      loadSidebar: true,
      mergeNavbar: true,
      subMaxLevel: 4,
      auto2top: true,
      markdown: {
        gfm: true,
        tables: true,
      },
      plugins: [
        (function () {
          var jsResources = [
            '//unpkg.com/react@16/umd/react.production.min.js',
            '//unpkg.com/react-dom@16/umd/react-dom.production.min.js',
            '//unpkg.com/@sodalife/soui-react',
          ].map(function (url) {
            return '<script src="' + url + '"><' + '/script>'
          }).join('\n')
          return DemoBoxReact.create(jsResources)
        })()
      ],
    }
  </script>
  
  <!-- docsify -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- plugins -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

  <!-- language highlight -->
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-jsx.min.js"></script>
</body>
</html>
